<div class='create-student'>
    <form [formGroup]="form" (ngSubmit)='createStudent()'>
      <div class="form-group">
        <input type="text" name="name" class="formStyle" formControlName='firstName' placeholder='First name'>
        <div *ngIf="submitted && form.get('firstName').errors?.required">This field is required</div>
      </div>
      <div class="form-group">
        <input type="text" class="formStyle" formControlName='lastName' placeholder='Last name'>
        <div *ngIf="submitted && form.get('lastName').errors?.required">This field is required</div>
      </div>
      <div class="form-group">
        <input type="number" class="formStyle" formControlName='score' placeholder='Score'>
        <div *ngIf="submitted && form.get('score').errors?.required">This field is required</div>
      </div>
      <div [formGroup]="courseFG" class="form-group" *ngFor="let courseFG of form.get('courses').controls">
        <input type="text" class="formStyle" formControlName='name' placeholder='Course Name'>
        <div *ngIf="submitted && courseFG.get('name').errors?.required">This field is required</div>
      </div>
      <button  type='button' class="formButton" (click)='addCourse()'>Add courses</button>
      <button type='submit' class="formButton">Submit</button>
    </form>
  </div>
